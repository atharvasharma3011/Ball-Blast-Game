<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>newplay</title>
    <link rel="stylesheet" type="" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Urbanist", sans-serif;
        }
    </style>
</head>

<body class="bg-light-red">
    <nav class="navbar navbar-expand-lg bg-white px-5 py-0">
        <div class="container-fluid px-5">
            <a class="navbar-brand logo" href="#">
                <img src="./images/better.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3 pb-2">
                    <li class="nav-item">
                        <a class="nav-link pt-4 bg-red fw-bolder fs-5 text-white" aria-current="page" href="#">Setup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pt-4 fw-bolder fs-5 text-red" href="#">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pt-4 fw-bolder fs-5 text-red" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pt-4 fw-bolder fs-5 text-red">Setting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-5 mt-5">
        <div class="row mx-5 py-5 bg-white rounded-4">
            <div class="col-4 text-red text-center">
                <p class="fw-semibold my-0 ps-5" style="font-size: 7rem">
                    34<sup>°</sup>
                </p>
                <button class="rounded-pill mt-2 bg-red px-5 py-3 text-white fw-semibold border-0 fs-3">
                    Center
                </button>
            </div>
            <div class="col-4 text-red text-center">
                <p class="fw-semibold my-0 ps-5" style="font-size: 7rem">
                    0<sup>°</sup>
                </p>
                <button class="rounded-pill mt-2 bg-red px-5 py-3 text-white fw-semibold border-0 fs-3">
                    Left-Right
                </button>
            </div>
            <div class="col-4 text-red text-center">
                <p class="fw-semibold my-0 ps-5" style="font-size: 7rem">
                    34<sup>°</sup>
                </p>
                <button class="rounded-pill mt-2 bg-red px-5 py-3 text-white fw-semibold border-0 fs-3">
                    Forward-Backward
                </button>
            </div>
        </div>
    </div>
    <div class="mt-5 pt-5 px-5 bg-white vh-100">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center"
                style="height: 90vh; min-width: 10%; max-width: 30%">
                <div class="w-100">
                    <p class="fw-semibold" id="timerDisplay" style="color: #4c356b; font-size: 4vh">Time: 00:00</p>

                    <p class="fw-semibold" id="scoreDisplay" style="color: #4c356b; font-size: 4vh"></p>

                    <p class="fw-semibold" id="missDisplay" style="color: #4c356b; font-size: 4vh"></p>

                    <p class="fw-semibold" id="percentageDisplay" style="color: #4c356b; font-size: 4vh"></p>

                    <div class="row">
                        <div class="col">
                            <button class="btn rounded-pill px-5 py-3 text-white fw-semibold"
                                style="font-size: 3.5vh; background-color: #4c356b" id="startButton"
                                onclick="startGame()">
                                Start
                            </button>
                            <button class="btn d-none rounded-pill px-5 py-3 text-white fw-semibold"
                                style="font-size: 3.5vh; background-color: #4c356b" id="stopButton"
                                onclick="stopGame();">
                                Stop
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn rounded-circle px-4 py-3 text-white fw-semibold"
                                style="font-size: 3.5vh; background-color: #4c356b" id="resetButton"
                                onclick="resetGame()">
                                ↺
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="d-flex rounded-circle border-purple justify-content-center align-items-center"
                    style="height: 85vh; width: 85vh">
                    <div id="canvasContainer">
                        <canvas id="myCanvas" style="
                  border: 10px solid #4c356b;
                  background-color: #4c356b;
                  border-radius: 100%;
                  width: 80vh;
                  height: 80vh;
                  display: none;
                "></canvas>
                    </div>
                </div>
            </div>

            <div class="col" style="height: 90vh; min-width: 10%; max-width: 30%">
                <div class="d-flex flex-column w-100 justify-content-evenly align-items-center h-100 px-2">
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="1" onclick="startLevel(1)">
                        Level 1
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="2" onclick="startLevel(2)">
                        Level 2
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="3" onclick="startLevel(3)">
                        Level 3
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="4" onclick="startLevel(4)">
                        Level 4
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="5" onclick="startLevel(5)">
                        Level 5
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="6" onclick="startLevel(6)">
                        Level 6
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="7" onclick="startLevel(7)">
                        Level 7
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="8" onclick="startLevel(8)">
                        Level 8
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="9" onclick="startLevel(9)">
                        Level 9
                    </div>
                    <div class="px-5 p-2 rounded-pill w-100 text-center text-white fw-semibold level-button"
                        style="font-size: 2vh; background-color: #4c356b" data-level="10" onclick="startLevel(10)">
                        Level 10
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
